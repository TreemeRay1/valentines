<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <img src="1.gif" alt="Cute GIF" class="main-gif">
        <div class="buttons">
            <button class="btn" id="yesBtn">Da</button>
            <button class="btn" id="noBtn">Nu</button>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <img id="popupImg" src="" alt="Popup Image">
            <p id="popupText"></p>
            <div id="popupButtons">
                <button class="btn" id="popupYes">Da</button>
                <button class="btn" id="popupNo">Nu</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
